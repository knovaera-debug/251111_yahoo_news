# .github/workflows/main.yml

name: Run Yahoo News Scraper

on:
  # mainブランチにプッシュされた時に自動実行
  push:
    branches: [ main ]
  # GitHubのActionsタブから手動で実行できるようにする
  workflow_dispatch:

jobs:
  run-script:
    # 実行環境（Ubuntuの最新版）
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリのコードをチェックアウトする
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python (3.10) をセットアップする
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. 【重要】SeleniumのためにGoogle Chromeをインストールする
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      
      # 4. Pythonのライブラリ (requirements.txt) をインストールする
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # 5. メインのPythonスクリプトを実行する
      - name: Run main.py
        env:
          # GitHubのシークレットから認証キーを環境変数として渡す
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: |
          python main.py
